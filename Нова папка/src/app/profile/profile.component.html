<div class="container">
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://image.flaticon.com/icons/png/512/21/21294.png" alt=""
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{name}}</h4>
                                <p class="text-secondary mb-1">{{email}}</p>
                                <p class="text-muted font-size-sm">{{description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-8">
               
                <div class="row gutters-sm">
                    <div class="col-sm-6 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h6 class="d-flex align-items-center mb-3"><i
                                        class="material-icons text-info mr-2">assignment</i>My Products</h6>

                                <table>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th></th>
                                    </tr>
                                    <tr *ngFor="let item of this.items" class="card-col col-12 col-lg-4">
                                        <td><img class="feature-image" src={{item.image}}></td>
                                        <td>{{item.title}}</td>
                                        <td>{{item.price | currency:'USD'}} </td>
                                     
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th>Total</th>
                                        <th>{{cartService.calculateTotal() | currency:'USD'}}

                                        </th>
                                        <th></th>
                                    </tr>
                                </table>

                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>
