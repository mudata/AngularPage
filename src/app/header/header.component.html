<mat-toolbar color="primary">
    <mat-toolbar-row>

        <h1 routerLink="/home">SITE</h1>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/about'"> About </a>
            <a mat-button *ngIf="!authService.isAuthenticated" [routerLink]="'/login'"> Login </a>
            <a mat-button *ngIf="!authService.isAuthenticated" [routerLink]="'/register'"> Register </a>
            <a mat-button *ngIf="authService.isAuthenticated" (click)="authService.logout()"> Logout </a>
            <a mat-button *ngIf="authService.isAuthenticated" [routerLink]="'/profile'"> My Profile </a>
            <a mat-button *ngIf="(authService.email==true)" [routerLink]="'/add'" routerLinkActive="active-link"><i
                    class="fa fa-plus-circle fa-2x"></i>&nbsp; &nbsp; Add Item </a>
            <a mat-button [routerLink]="'/list'"> Products </a>
            <a mat-button [routerLink]="['/cart']" routerLinkActive="active-link"><i class="fa fa-cart-plus fa-2x"></i>
                &nbsp; Cart({{cartService.cartSize()}}) </a>

            <button mat-button [routerLink]="['/contact']" routerLinkActive="active-link"><i
                    class="fa fa-phone fa-2x"></i>
                &nbsp; Contact Us</button>

        </div>
    </mat-toolbar-row>

    <div id="errors" style="display: none;">

    </div>
    <alert></alert>
</mat-toolbar>
